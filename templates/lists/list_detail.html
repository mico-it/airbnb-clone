{% extends "base.html" %}

{% block page_title %}
    {{user_obj.first_name}}'s Favorites
{% endblock page_title %}

{% block content %}

    <div class="h-75vh">
        <h3 class="mb-12 text-2xl">Your Favorites</h3>

        <div class="container mx-auto pb-10 flex flex-col items-center">
            <div class="flex flex-wrap mx-10 mb-10 w-full">
                {% for room in user.list.rooms.all %}
                    {% include "mixins/room_card.html" with room=room %}
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
