{% extends "base.html" %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
    <div class="container xl:w-1/4 lg:w-5/12 md:w-1/2 sm:w-4/5 w-4/5 mx-auto my-10 p-6 flex flex-col items-center border border-gray-400">

        {% include "partials/social_login.html" %}

        <form method="POST" action="{% url 'users:login' %}" class="w-full">
            {% csrf_token %}
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="btn bg-red-500 text-white">Login</button>
        </form>

        <div class="mt-5">
            <span class="mr-2">Don't have an account?</span>
            <a href="{% url 'users:signup' %}" class="text-green-700 font-bold">Sign up</a>
        </div>
    </div>
{% endblock content %}
